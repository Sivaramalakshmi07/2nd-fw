<!DOCTYPE html>

<head>
    
    <title>Student Registration Form</title>
</head>


<body>
    <center>

    <form>
     
    <table>
    
    <tr>
        <td>First Name:</td> <td><input type="text" placeholder="Enter Your first name"></td>
    </tr>

    <tr>
        <td>Last Name:</td> <td><input type="text" placeholder="Enter Your last name"></td>
    </tr>

    <tr>
        <td>Roll Number:</td> <td><input type="text" placeholder="Enter your roll number"></td>
    </tr>

    <tr>
        <td>DOB:</td> <td> <input type="date" placeholder="Enter your DOB"></td>
    </tr>

    <tr>
        <td>Gender:</td>
        <td>
            <input type="radio" name ="Gender">Male 
            <input type="radio" name="Gender">Female 
        </td>
    </tr>

    
    <tr>
        <td>Department:</td>
        <td>
            <select>
                <option>CSBS</option>
                <option>CSE</option>
                <option>AIML</option>
                <option>CYS</option>
                <option>MECH</option>
                <option>ECE</option>
                <option>AIDS</option>
                <option>IT</option>
            </select>
        </td>
    </tr>

    <tr>
        <td>Photo:</td> <td> <input type="file" placeholder="Upload your photo"></td>
    </tr>

    <tr>
        <td>Password:</td> <td> <input type="password" placeholder="Enter a password"></td>
    </tr>

    <tr>
        <td></td> <td><input type="submit"></td>
    </tr>

    </table>

    </form>

    </center>
    
</body>
</html>
