<!DOCTYPE html>
<html lang="en">
<head>

    <title>SoI Student Data</title>
</head>

<body>
    <center>
        <h1>SoI Student Data</h1>
    </center>

    <hr>
    <center>
        <form>
            <table>
                <tr>
                    <td>First Name: <input type="text" required ></td>
                </tr>

                <tr>
                    <td>Last Name: <input type="text" required ></td>
                </tr>

                <tr>
                    <td>Department:</td>
                    <td>
                    <select>
                            <option>CSBS</option>
                            <option>CSE</option>
                            <option>ECE</option>
                            <option>Mech</option>
                    </select>
                    </td>
                </tr>

                <tr>
                    <td>Register Number: <input type="text" required ></td>
                </tr>
                
                <tr>
                    <td>Roll Number: <input type="text" required ></td>
                </tr>
                
                <tr>
                    <td>Your KiTE Email ID:<input type="text"required ></td>
                </tr>

                <tr>
                    <td>Password:<input type="password" required ></td>
                </tr>
                
                <tr>
                    <td>Gender:</td> 
                    <td>
                        <input type="radio" name="Gender" >Male 
                        <input type="radio" name="Gender">Female 
                    </td>
                </tr>
                
                <tr>
                    <td>Upload your Photo:</td>
                    <td>
                        <input type="file">
                    </td>
                </tr>
                
                <br>

                <tr>
                    <td></td>
                    <td><input type="submit"></td>
                </tr>


                

            </table>
            
                

        </form>

    </center>






    
    
    
</body>
</html>
